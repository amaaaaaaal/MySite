<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create New Post</title>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Update Post{% else %}Create New Post{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Post{% else %}Create New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
